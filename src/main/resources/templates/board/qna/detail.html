<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 상세 - QnA</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/board/qna/detail.css}" />
    <script defer th:src="@{/js/board/qna/detail.js}"></script>
  </head>
  <body>
  <header class="header" th:include="~{fragments/header::header}">
    <!-- header.html 내용 -->
  </header>

    <main>
      <div class="container">
        <section class="detail-section">
          <!-- 질문 영역 -->
          <article class="question-article">
            <div class="post-header">
              <h2 class="post-title">로그인이 안 되는 문제가 있습니다.</h2>
              <div class="post-info">
                <span class="writer">user123</span>
                <span class="date">2024-01-10 14:30</span>
                <span class="view-count">조회 42</span>
              </div>
            </div>

            <div class="post-content">
              <div class="content-text">
                로그인 버튼을 눌러도 반응이 없습니다.<br />
                어떻게 해결해야 할까요?
              </div>
              <div class="image-list">
                <div class="image-item">
                  <img src="/image/board/300x200.png" alt="첨부 이미지 1" />
                </div>
                <div class="image-item">
                  <img src="/image/board/300x200.png" alt="첨부 이미지 2" />
                </div>
              </div>
            </div>

            <div class="post-actions">
              <div class="action-left">
                <button type="button" class="delete-btn">삭제</button>
              </div>
              <div class="action-right">
                <button type="button" class="list-btn" onclick="location.href='/board/qna/list'">목록</button>
              </div>
            </div>
          </article>

          <!-- 답변 영역 -->
          <section class="answer-section">
            <h3 class="answer-title">답변 1개</h3>

            <!-- 답변 작성 폼 -->
            <form class="answer-form">
              <textarea name="content" class="answer-textarea" placeholder="답변을 작성하세요" required></textarea>
              <div class="form-actions">
                <button type="submit" class="submit-btn">답변 등록</button>
              </div>
            </form>

            <!-- 답변 목록 -->
            <ul class="answer-list">
              <li class="answer-item">
                <article class="answer-article">
                  <div class="answer-header">
                    <div class="answer-info">
                      <span class="writer">admin</span>
                      <span class="date">2024-01-10 15:20</span>
                    </div>
                    <div class="answer-actions">
                      <button type="button" class="delete-btn">삭제</button>
                    </div>
                  </div>
                  <div class="answer-content">
                    안녕하세요. 관리자입니다.<br />
                    해당 문제는 브라우저 캐시를 삭제하면 해결될 수 있습니다.<br />
                    브라우저의 캐시를 삭제하고 다시 시도해보세요.
                  </div>
                </article>
              </li>
            </ul>
          </section>
        </section>
      </div>
    </main>

  <footer class="footer" th:include="~{fragments/footer::footer}">
    <!-- footer.html 내용 -->
  </footer>
  </body>
</html>
